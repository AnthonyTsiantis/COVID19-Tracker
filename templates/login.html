{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <form action="/login" method="post" class="space">
        <div class="form-group">
            <input type="checkbox" name="health" value="health">
            <label for="health"> Are you a Healthcare Provider?</label><br>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address" placeholder="Email" type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="Password" placeholder="Password" type="password" pattern=".{6,}" title="Password must include 6 or more characters" required>
        </div>
        <button class="btn btn-primary" type="submit">Log in</button>
    </form>
{% endblock %}
